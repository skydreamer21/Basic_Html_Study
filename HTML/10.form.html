<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <style>
            .logo {
                width:200px;
                height:200px;
            }
            .login {
                width:60px;
                height:30px;
            }
            .button {
                border: none;
                outline: none;
                background-color: transparent;
            }

        </style>
    </head>
    <body>
        <a href="../index.html">
            <img class="logo" src="src/images/logo.png" alt="">
        </a>
        <h1>회원가입</h1>
        <!-- 이름 : <input type="text"> 이름을 클릭하면 해당 입력란에 커서 -> 연결시켜야함 -> 의미를 가짐 -->

        <form action="10.join.html" method="POST"> <!-- <form action="#"novalidate> -->
            <fieldset> 
                <legend>필수 입력</legend> <!-- 나중에 css에서 테두리와 제목 다 없앨 수 있음
                그렇다고 해서 안써줘도 되는건 아니다! => 다른 입력항목과 구분 위해-->

                <p> <!-- 이름과 이메일이 한 블럭을 다 차지하게 만들고 싶다! -> 묶어주어야함, 글씨가 여러개 있어서 p태그 씀 (div도 가능) // span도 그룹화를 해주는 태그이지만 span자체가 인라인요소기 때문에 줄이 안바뀜-->
                    <label for="username">이름 : </label> <!-- 이 라벨은 누구를 위한 (for) 거냐? 목적대상의 id가 필요-->
                    <input type="text" id="username" name="username" required minlength="2" maxlength="5" placeholder="NAME"> <!-- 명시적 코딩 : label과 input을 정확히 연결 -->
                    <!-- size는 너비설정인데 이건 css 에서 -->
                </p>
                <p>
                    <label for="useremail">이메일 : </label>
                    <input type="email" id="useremail" name="useremail" required placeholder="abc@abc.com"> <!-- 반드시 이메일 형식으로만 입력을 해야함 -> type설정 -->
                </p>
                <p>
                    <label for="userpassword">비밀번호 : </label>
                    <input type="password" id="userpassword" name="userpassword" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>부가 입력</legend>
                <div>
                    <label for="address">거주지를 선택해주세요.</label>
                    <select name="address" id="address">
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="제주">제주</option>
                    </select>
                </div>
                <div>
                    <h2>성별을 선택해주세요.</h2>
                    <label for="men">남성</label>
                    <input type="radio" id="men" name="gender" value="남성">

                    <label for="women">여성</label>
                    <input type="radio" id="women" name="gender" value="여성">

                    <!-- 아래와 같이 코딩하는 건 암묵적 코딩, 비추 (이렇게 쓰는 사람도 있긴함, 싸우지 말자) -->
                    <!-- label이 무슨 라벨인지 의미가 없음 -->
                    <!-- <label>남성
                    <input type="radio" name="gender1" value="남성"></label>
                    <label>여성
                    <input type="radio" name="gender1" value="여성"></label>  -->

                </div>
                <div>
                    <h2>관심사항 체크</h2>
                    <!-- HTML이란 라벨을 클릭하면 input checkbox에 체크가 되도록 -->
                    <label for="HTML">HTML</label>
                    <!-- checkbox에 체크가 된다면 이 요소의 value를 data member table - interest field에 저장이 되도록 -->
                    <input type="checkbox" id="HTML" name="interest" value="HTML">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" id="CSS" name="interest" value="CSS">
                    <label for="Javascript">Javascript</label>
                    <input type="checkbox" id="Javascript" name="interest" value="Javascript">
                </div>
                <div>
                    <label for="birth">생년월일</label>
                    <input type="date" id="birth" name="birth">
                </div>
                <div>
                    <label for="career">경력 기간</label>
                    <input type="number" id="career" name="career" min="0" max="10" value="1" step="2">
                    <!--은 브라우저별 모양이 다름 -->
                    <!-- number type의 위아래 화살표나, radio버튼, select 화살표는 css로도 바꿀수 없음 -> script를 이용해야 함 -->
                    <!-- jqueryui.com => 이미 짜놓은 javascript를 이용 -->
                    <!-- 어떻게 이용하는지 알기만 하면 될듯 -->
                </div>
                <div>
                    <label for="language">학습언어 선택</label>
                    <select name="language" id="language">
                        <optgroup label="frontend"> <!-- optgroup : option들을 그룹 지음 -->
                            <option value="html">html</option>
                            <option value="css">css</option>
                            <option value="javascript">javascript</option>
                        </optgroup>
                        <optgroup label="backend">
                            <option value="asp">asp</option>
                            <option value="jsp">jsp</option>
                            <option value="php">php</option>
                        </optgroup>
                    </select>
                </div>
                <div> 
                    <label for="skill">숙련도</label>
                    <input type="range" id="skill" name="skill" min="0" max="10" value="5">
                </div> <!-- range를 쓰는 예로 회전시킬때, 각 회전시킨 모든 사진들이 다 있는것 -->
                <div>
                    <label for="phone">phone number</label>
                    <input type="text" name="phone" id="phone" pattern="[0-9]{1,11}$" maxlength="11" title="숫자만 11자리 이하">
                </div>
                 
                <div>
                    <label for="useremails">이메일 선택</label>
                    <input type="text" id="useremails" name="useremails">@
                    <select title="이메일 서비스 선택" multiple size="2"> <!-- multiple : ctrl 누르고 다중 선택 가능 / size 는 보여지는 크기 -->
                        <option value="직접입력">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                </div>
            </fieldset>
        
            <!-- 
            <input type="submit" value="전송"> 어디로 보낼건지의 form이 있어야함
            <button>전송</button> 버튼은 기본 타입이 submit이라 안써도 됨
            <button type="reset">초기화</button> 초기화는 요즘잘 없음 (옛날) 
            -->
            <button class="button"><img class="login" src="src/images/send.png" alt="send"></button>
            <!-- 버튼태그는 무조건 회색배경에 테두리가 생김, css로 없앨 수 있음 -->
            <!-- <input class="login" type="image" src="src/images/send.png" alt="send"> input 으로 이미지 버튼 만들기-->
        </form>
        
        <hr>
        <meter value="3" max="10" min="0"></meter>
        <progress value="3" max="10" min="0"></progress>
        <div class="progress">
            <div class="bar">60</div>
        </div>
        <!-- 보통 진행도를 보여줄때는 위와 같이 div로 직접 짠다 css로 세부사항 만듦-->
        
        <hr>
        <hr>
        <a href="../index.html">back</a>
    </body>
</html>
