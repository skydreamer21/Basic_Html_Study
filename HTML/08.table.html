<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표 - table</title>
    </head>
    <body> 
        <h1>테이블</h1> <!-- 테이블은 특정 형식이외에는 잘 안쓰임 -->
        <p>
            일정표, 달력, 게시판, 이력서양식
        </p>
        <table border="1"> <!-- border 은 지금 안씀 비표준 -->
            <!-- 이 표는 검색에 아주 취약함 -->
            <!-- 검색엔진은 '아 표가 있네' 끝, 즉 표에 대한 세부정보를 수집 못함 -->
            <!-- 내용에 충실한 표를 작성해야 품질지수가 올라감 -->
            <tr>
                <td>구분</td> <!-- table data, 한 칸, 한셀 -->
                <td>제목1</td>
                <td>제목2</td>
                <td>제목3</td>
            </tr> <!-- table row -->
            <tr>
                <td>1</td> 
                <td>data11</td>
                <td>data12</td>
                <td>data13</td>
            </tr>
            <tr>
                <td>2</td> 
                <td>data21</td>
                <td>data22</td>
                <td>data23</td>
            </tr>
            <tr>
                <td>3</td> 
                <td>data31</td>
                <td>data32</td>
                <td>data33</td>
            </tr>
            <tr>
                <td>합계</td> 
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </table>
    </body>
</html>
