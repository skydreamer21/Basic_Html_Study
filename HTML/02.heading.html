<!DOCTYPE html>
<html lang="en">
    <head>
        <title>제목의 사용법</title>
        <meta charset="utf-8"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
    </head>
    <body>
        <h1>가장 중요한 제목</h1> <!-- 이만큼 크기가 필요없다고 이거 안쓰고 h2부터 쓰면 안됨 -->
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <hr> <!-- 이건 올바르게 작성 -->
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <hr>
        <h3>heading 3</h3> <!-- 바람직하지 않음 / 하지만 경우에 따라 순서가 바뀔 수 있음 -->
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <!-- <h1>가장 중요 제목</h1>  바람직하지 않음-->

    </body>
</html>
