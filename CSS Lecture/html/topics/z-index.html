<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index - auto vs 0</title>
    <style>
        .box {
          position: relative;
          width: 64px;
          height: 64px;
          top: 32px;
          left: 32px;
        }
      
        .red {
          background: red;
        }
      
        .green {
          background: green;
        }
      
        .blue {
          background: blue;
        }
      
        #example-0 {
          margin-top: 32px;
        }
      </style>
</head>
<body>
    <div id="example-auto">
        <div class="box red">
          <div class="box green" style="z-index: 1"></div>
        </div>
        <div class="box blue"></div>
      </div>
      
      <div id="example-0">
        <div class="box red" style="z-index: 0">
          <div class="box green" style="z-index: 1"></div>
        </div>
        <div class="box blue"></div>
      </div>
</body>
</html>
