<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="../css/logo.css">
    <style>
        h2 {
            background-color: silver;
        }
        .title {
            color:blue;
        }
        .size {
            font-size:2em;
        }
        .color {
            color:#fff;
        }


    </style>
</head>
<body>
    <a href="../index.html"><img class="logo" src="../src/images/css_logo.png" alt="logo"></a>
    <h1>CSS Selector</h1>
    <h2>tag selector</h2>
    <h2 class="title">tag selector</h2>
    <h2 class="title size">tag selector</h2> <!-- 여러개를 적용시키고 싶으면 class를 따로 넣는게 아니라 하나의 class 안에서 띄어쓰기로 구분하기 -->
    <h2 class="title size color">tag selector</h2>
    <h3>title</h3>
    <h3>title</h3>
    <h3>title</h3>
    <h3>title</h3>

</body>
</html>
