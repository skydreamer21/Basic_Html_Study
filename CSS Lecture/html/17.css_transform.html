<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/logo.css">
    <style>
        h1.uppercase{text-transform: uppercase;}
        h1.lowercase{text-transform: lowercase;}
        h1.capitalize{text-transform: capitalize;}
        h1.small-caps{font-variant: small-caps;} /* 작은 대문자 (입력들중 소문자가 작은 대문자로 바뀌는듯, 원래 대문자는 그대로)*/
    </style>
</head>
<body>
    <a href="../index.html"><img class="logo" src="../src/images/css_logo.png" alt="logo"></a>
    <div class="area">
        <h1 class="uppercase">Lorem ipsum dolor.</h1>
        <h1 class="lowercase">Lorem ipsum dolor.</h1>
        <h1 class="capitalize">Lorem ipsum dolor.</h1>
        <h1 class="small-caps">Lorem Ipsum Dolor.</h1>
    </div>
</body>
</html>
