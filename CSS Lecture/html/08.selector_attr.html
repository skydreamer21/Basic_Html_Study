<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <link rel="stylesheet" href="../css/logo.css">
    <style>
        input[type="email"] { /* 속성으로 선택 -> 속성 선택자 [] */
            background-color: silver;
        }
        a[target] { /* a태그 중에서 target 속성이 있는 요소 (a와 []사이에는 공백이 있으면 안됨 -> 자식의미) */
            text-decoration: none;
            
        }
        a[target="_blank"]{ /* a를 빼면 모든 태그중 target 값이 _blank 인 것 을 뜻함*/
            color:red;
        }
        h2[class^="main"]{ /* h2 태그중 class속성이 main으로 시작하는 태그들 */
            color:blue;
        }
    </style>
</head>
<body>
    <a href="../index.html"><img class="logo" src="../src/images/css_logo.png" alt="logo"></a>
    <h1>속성 선택자</h1>
    <form action="">
        <div>
            <label for="name">name</label>
            <input type="text" id = "name" placeholder="name">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email">
        </div>
    </form>
    <hr>
    <h2 class="maint-tt1">title1</h2>
    <h2 class="maint-tt2">title2</h2>
    <h2 class="content-tt">title</h2>
    <hr>
    <a href="">link</a>
    <a href="" target="self">link</a> <!-- self 는 그 자리에서 열리게 하는 것 -> 안써도 됨 -->
    <a href="" target="_blank">naver</a> <!-- 새창에서 열려야 하는것 -->
    <a href="" target="_blank">daum</a> <!-- 새창에서 열려야 하는것 -->
</body>
</html>
